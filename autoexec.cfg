alias +jumpy "+duck; +jump; -forward; -back"
alias -jumpy "-duck; -jump;"
bind "mouse3" +jumpy
viewmodel_fov 68
viewmodel_offset_x 2.35
viewmodel_offset_y 0.75
viewmodel_offset_z -2
viewmodel_presetpos 0
cl_bob_lower_amt 5
cl_viewmodel_shift_left_amt 0
cl_viewmodel_shift_right_amt 0
alias "+hjump" "+jump; +duck"
alias "-hjump" "-jump; -duck"
bind "c" "+hjump"
bind "mouse5" "+hjump"
fps_max 0
Bind mwheeldown +jump;bind mwheelup +jump;bind space +jump

bind  "DOWNARROW" "cl_drawhud_force_radar -1"
bind  "UPARROW" "cl_drawhud_force_radar 1"
